
<p-sidebar [(visible)]="sidebarVisible" styleClass="custom-sidebar w-30rem">
	<ng-template pTemplate="body">
		<div class="aside-menu__container">
			<ul class="aside-menu__list">
				@for(link of links; track link) {
					<li class="aside-menu__item" routerLinkActive='active-link' [routerLinkActiveOptions]="{exact: true}">
						<a [routerLink]="link.url" class="text">{{link.name}}</a>
					</li>
				}
			</ul>
		</div>
	</ng-template>
</p-sidebar>
<button class="bar-button" (click)="sidebarVisible = true"><i class="pi pi-bars"></i></button>
