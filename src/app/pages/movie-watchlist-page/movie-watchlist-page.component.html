<div class="wrapper">
  <h1 class="wrapper__label">Watch List</h1>
  <div class="movie-list">
    @for (movie of watchList; track movie.id) {
    <div class="list__item">
      <app-movie-card
        [data]="movie"
        style="display: block; max-width: 430px; width: 100%"
      >
      </app-movie-card>
      <p-button
        class="list__button"
        (click)="deleteFromWatchList(movie)"
		  icon="pi pi-times" 
		  [rounded]="true" 
		  [text]="true" 
		  severity="danger" 
		  [loading]="isLoading"
      />
    </div>
    } @empty {
   	 {{ emptyWatchList }}
    }
  </div>
</div>
